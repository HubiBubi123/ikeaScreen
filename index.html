
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IKEA</title>
  <style>
    :root {
      --navy: #003366;      /* jaśniejsze granatowe tło */
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--navy);
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .logo-img {
      position: fixed;
      top: 16px;
      left: 16px;
      max-width: 300px;
      height: auto;
      user-select: none;
    }
  </style>
</head>
<body>
  <img src="ikeaScreen.png" alt="IKEA logo" class="logo-img" />

  <script>
    (function(){
      async function toggleFullscreen(){
        try {
          if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen();
          } else {
            await document.exitFullscreen();
          }
        } catch (err) {
          console.error("Fullscreen error:", err);
        }
      }

      // Przechwytuj naciśnięcie Spacji
      window.addEventListener('keydown', function(e){
        if (e.code === 'Space' || e.key === ' ') {
          e.preventDefault();
          toggleFullscreen();
        }
      });
    })();
  </script>
</body>
</html>
